<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventor pelo JS</title>
</head>
<body>
    <div id = "teste">
        Clique aqui para interagir!

    </div>

    <script>

        //Acionando eventos por addEnventListener
        
        let teste = document.querySelector('#teste')

        function clicar(){
            teste.textContent = "Clicou!!!"
        }

        function entrar(){
            teste.textContent = "Mouse Enter!"
        }

        function sair(){
            teste.textContent = "Mouse Sair"
        }

        teste.addEventListener('click', clicar)
        teste.addEventListener('mouseenter', entrar)
        teste.addEventListener('mouseout', sair)

    </script>
    

    
</body>
</html>
